name: SerenityWebDriver

on:
  push:
    branches: 'master'
  pull_request:
    branches: 'master'

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew clean test

      - name: List test result files
        run: |
          echo "Looking for test result XMLs..."
          find . -type f -name "*.xml" | grep test-results || echo "No test result XML files found"

